<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
    }

    .quiz-container {
      padding: 0%;
    }

    #question {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }

    .answer-btn {
      background: #f5f5f5;
      border: 2px solid transparent;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }

    .answer-btn:hover {
      background: #e8e8e8;
      border-color: #667eea;
    }

    .answer-btn.correct {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }

    .answer-btn.wrong {
      background: #f44336;
      color: white;
      border-color: #f44336;
    }

    .answer-btn.disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    #next-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 auto;
      transition: background 0.3s ease;
    }

    #next-btn:hover {
      background: #5568d3;
    }

    .progress {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .score-container {
      text-align: center;
      display: none;
    }

    .score-container h2 {
      font-size: 32px;
      color: #667eea;
      margin-bottom: 15px;
    }

    .score-container p {
      font-size: 18px;
      color: #666;
      margin-bottom: 25px;
    }

    #restart-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #restart-btn:hover {
      background: #5568d3;
    }

    .hide {
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>

<body>

        <!-- Answer buttons will be generated by JavaScript -->

    </div>
  </div>

</html>
